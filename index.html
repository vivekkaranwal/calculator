<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
   
</head>
<body>
    <div class="main" >
    <div class="content" >
        <button id="clear" >Clear 1</button>
        <button id="clearall" >Clear All</button>
        <h1 contentEditable="true" id="h1" >0</h1>
         <p id="p" >+</p>
        <h1 contentEditable="true" id="h2" >0</h1>
        <h1 id="answer" >6</h1>
    </div>
     <div class="text">
     <div class="row">
         <div class="col-lg-3 coloumn ">
             <button class="0" >9</button>
             <button class="1" >8</button>
             <button  class="2" >7</button>
         </div>
     </div>
     <button  class="3" id="opbutton" >+</button>
     <div class="row">
        <div class="col-lg-3 coloumn ">
            <button  class="4" >6</button>
            <button class="5" >5</button>
            <button class="6" >4</button>
        </div>
    </div>
    <button class="7"  id="opbutton" >-</button>
    <div class="row">
        <div class="col-lg-3 coloumn ">
            <button class="8" >3</button>
            <button class="9" >2</button>
            <button class="10" >1</button>
        </div>
    </div>

    <button class="11"  id="opbutton" >*</button>
    <div class="row">
        <div class="col-lg-3 coloumn ">
            <button class="12" >0</button>
            <button class="13" >.</button>
            <button class="14" >=</button>
        </div>
    </div>
    <button class="15"  id="opbutton" >/</button>
</div>
</div>
  

    </div>
</body>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
<script src="app.js"></script>
</html>
